<!DOCTYPE html>
<html lang="en-us">
	<head>
		<!--title-->
		<title>Color Picker Application - Background Preference Controller</title>
		
		<!--meta-->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale = 1.0" />
		<meta name="X-UA-Compatible" content="IE=Edge" />
		
		<!--style-->
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div class="container" id="root">

			<!--display section-->
			<section class="section">
				<div class="section-header flex">
					<h3>Display Color</h3>
					<button id="random-color-btn">Random Color</button>
				</div>
				<div class="divider"></div>
				<div class="color-display" id="color-display"></div>
			</section>

			<!--color code section-->
			<section class="section">
				<div class="section-header flex">
					<h3>Change & Copy Color</h3>
					<div class="copy-save flex">
						<button id="save-btn">Save</button>
						<button id="copy-btn">Copy</button>
					</div>
				</div>
				<div class="divider"></div>

				<!--copy mode selector-->
				<div class="select-copy-mode flex">
					<h4>Select Copy Mode</h4>
					<div class="mode-radio-group flex">
						<div class="mode-input-group">
							<input type="radio" name="color-mode" id="color-mode-hex" value="hex" checked />
							<label for="color-mode-hex">Hex</label>
						</div>
						<div class="mode-input-group">
							<input type="radio" name="color-mode" id="color-mode-rgb" value="rgb" />
							<label for="color-mode-rgb">RGB</label>
						</div>
					</div>
				</div>
				
				<!--color input-->
				<div class="color-input-group flex">
					<div class="hex-color-input">
						<label for="hex-input">Hex</label>
						<input type="text" id="hex-input" class="input-hex" placeholder="DDDDDD" />
						<div class="hex-icon">#</div>
					</div>
					<div class="rgb-color-input">
						<label for="rgb-input">RGB</label>
						<input type="text" id="rgb-input" class="input-rgb" placeholder="rgb(221, 221, 221)" disabled />
					</div>
				</div>
				
				<!--adjust rgb-->
				<div class="adjust-Rgb-group">
					<P class="title">Adjust RGB Colors</P>
					<div class="rgb-slider-group flex">
						<div class="red-slider">
							<div class="label-group flex">
								<p>Red</p>
								<p id="color-slider-red-label">221</p>
							</div>
							<input type="range" min="0" max="255" value="221" id="color-slider-red">
						</div>
						<div class="blue-slider">
							<div class="label-group flex">
								<p>Green</p>
								<p id="color-slider-green-label">221</p>
							</div>
							<input type="range" min="0" max="255" value="221" id="color-slider-green">
						</div>
						<div class="green-slider">
							<div class="label-group flex">
								<p>Blue</p>
								<p id="color-slider-blue-label">221</p>
							</div>
							<input type="range" min="0" max="255" value="221" id="color-slider-blue">
						</div>
					</div>
				</div>
			</section>

			<!--preset color pelatte section-->
			<section class="section">
				<div class="section-header flex">
					<h3>Preset colors</h3>
				</div>
				<div class="divider"></div>
				<div class="preset-color-container" id="preset-color-container"></div>
			</section>

			<!--custom color pelatte section-->
			<section class="section">
				<div class="section-header flex">
					<h3>Custom colors</h3>
				</div>
				<div class="divider"></div>
				<div class="custom-color-container" id="custom-color-container"></div>
			</section>

			<!--bacground preference section-->
			<section class="section">
				<div class="section-header flex">
					<h3>Background preferance</h3>
				</div>
				<div class="divider"></div>
				<div class="background-preference" id="background-preference">
					<div class="bg-pref-left">
						<p>Background Preview</p>
						<div class="bg-preview" id="bg-preview"></div>
						<div class="bg-control">
							<input type="file" class="bg-file-input" id="bg-file-input" accept="image/*">
							<button class="bg-control-btn" id="bg-input-control">Upload</button>
							<button class="bg-control-btn" id="bg-remove-btn">Remove</button>
						</div>
					</div>
					<div class="bg-pref-right">
						<div class= "bg-customization"id="bg-customization">
							<div class="bg-control-option">
								<label class="lead" for="">Background Size</label>
								<select name="bg-size" id="bg-size">
									<option value="auto">Auto</option>
									<option value="inherit">Inherit</option>
									<option value="contain">Contain</option>
									<option value="cover">Cover</option>
								</select>
							</div>
							<div class="bg-control-option">
								<label class="lead" for="">Background Repeat</label>
								<select name="bg-repeat" id="bg-repeat">
									<option value="repeat">Repeat</option>
									<option value="no-repeat">No-Repeat</option>
								</select>
							</div>
							<div class="bg-control-option">
								<label class="lead" for="">Background Position</label>
								<select name="bg-position" id="bg-position">
									<option value="left top">Left Top</option>
									<option value="left center">Left Center</option>
									<option value="left bottom">Left Bottom</option>
									<option value="right top">Right Top</option>
									<option value="right center">Right Center</option>
									<option value="right bottom">Right Bottom</option>
									<option value="center top">Center Top</option>
									<option value="center center">Center Center</option>
									<option value="center bottom">Center Bottom</option>
								</select>
							</div>
							<div class="bg-control-option">
								<label class="lead" for="">Background Attachment</label>
								<select name="bg-attachment" id="bg-attachment">
									<option value="initial">Initial</option>
									<option value="inherit">Inherit</option>
									<option value="local">Local</option>
									<option value="fixed">Fixed</option>
									<option value="scroll">Scroll</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</section>	

		</div>
		
		<!--sctipts-->
		<script src="script.js" type="text/javascript"></script>

	</body>
	
</html>
